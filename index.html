<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Flow-A01</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- navbar start -->
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <h2 class="">Logo</h2>
                    </div>
                    <div class="button">
                        <button class="btn">Sing Up</button>
                    </div>
                </div>
            </nav>
            <!-- navbar end -->
            <div class="header-container">
                <div class="stay-focused">
                    <div class="stay-focused-text">
                        <p class="class=" stay-focused-text">Cool Dark UI Template for <br> Webflow Agencies!</p>
                    </div>
                    <div class="stay-focused-button">
                        <button class="btn">Stay Focused</button>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <!-- stay focus start -->
        <section>
            <div class="action-container">
                <div class="action-detail">
                    <h2 class="action-container-header">See It in Action</h2>
                    <p class="action-container-detail">Explore the live preview and imagine your <br> brand in this bold
                        new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="action-img">
                    <img src="./assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <!-- stay focus end -->
         <!-- productive user section start -->
        <section>
            <div class="user-container">
                <div class="user-detail">
                    <div class="user-header">
                        <p class="user-header-title">Joined Thousands of Productive Users</p>
                    </div>
                    <div class="user-count-container">
                        <div class="users-box">
                            <p class="users">50K</p>
                            <p class="users-status">Active Users</p>
                        </div>
                        <div class="users-box">
                            <p class="users">2M+</p>
                            <p class="users-status">Focus Sessions</p>
                        </div>
                        <div class="users-box">
                            <p class="users">95%</p>
                            <p class="users-status">Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- productive user section end -->

    </main>
    <footer>

    </footer>
</body>

</html>
